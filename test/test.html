<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button id="test">Test</button>
</body>

</html>


<script>
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function setCookie(name, value) {
        document.cookie = name + "=" + value + "; SameSite=None; Secure; Expires=Tue, 19 Jan 2038 03:14:07 UTC";
    }

    var cars = ["Saab", "Volvo", "BMW"];
    var jsonCars = JSON.stringify(cars);
    setCookie('cars', jsonCars);

    document.getElementById('test').onclick = function () {
        var json = getCookie('cars');
        var readCards = JSON.parse(json);
        readCards.forEach(element => {
            alert(element)
        });
    }
</script>
