<style>
    .skinfobackground {
        background-image: url(shop/background.png);
        background-size: cover;
        min-height: 20vh;
    }

    .arrow {
        border: solid black;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 3px;
        width: 8px;
    }

    .up {
        transform: rotate(-135deg);
        -webkit-transform: rotate(-135deg);
    }

    .down {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }

    .collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
    }

    .active,
    .collapsible:hover {
        background-color: #ccc;
    }

    .sources-content {
        padding: 0 18px;
        background-color: white;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
    }

    .product-container {
        display: grid;
    }

    .product-card {
        display: flex;
        flex-direction: column;
        margin: auto;
        padding: 10px;
    }

    /* .product-card:hover {
        zoom: 110%;
    } */

    .product-img-div {
        max-height: 300px;
        display: flex;
        margin: auto;
    }

    .product-img {
        height: auto;
        vertical-align: middle;
        max-height: inherit;
    }

    .product-brand {
        font-weight: bold;
    }

    .product-buy {
        background-color: black;
        color: white;
        border-radius: unset;
    }

    .product-sciene-info {
        display: flex;
        margin-top: 25px;
    }

    .product-summary {
        margin-top: 25px;
        margin-bottom: 10px;
        border-bottom: 1px solid lightgray;
    }

    .product-inci {
        margin-top: 25px;
        margin-bottom: 10px;
        border-bottom: 1px solid lightgray;
    }

    .gray-title {
        margin-top: 25px;
        margin-bottom: 10px;
        background-color: rgb(248, 248, 248);
        display: flex;
        padding: 18px;
        justify-content: space-between;
    }

    .shop-button {
        background-color: black;
        color: white !important;
        padding: 20px;
    }

    .search-tag {
        background-color: rgba(0, 0, 0, 0.1);
        height: fit-content;
        padding: 5px;
        border-radius: 0.25rem;
        margin-left: 5px;
        float: left;
        margin-bottom: 5px;
    }

    .search-tag-delete {
        padding-top: 2px;
        margin-left: 3px;
        padding-left: 1px;
        padding-right: 1px;
        cursor: pointer;
    }

    .search-tag-delete:hover {
        background-color: black;
        fill: white;
        border-radius: 0.25rem;
    }

    .searchbox {
        text-transform: lowercase !important;
        min-width: 285px;
    }

    .summarydiv {
        background-color: rgb(248, 248, 248);
        display: flex;
        justify-content: space-evenly;
        padding: 20px;
        font-size: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .product-name {}

    .product-price {}

    @media only screen and (max-width: 500px) {
        .product-container {}
    }
</style>
<script>
    var url = 'https://localhost:5001/';
    url = 'https://staging.skinfo.se/';

    function createProductPage(product) {
        //         affiliateLink: {shop: "APOTEA", url: "https://www.apotea.se//nivea-daily-essentials-cleansing-milk-normal-200-ml", price: 49}
        // brand: "NIVEA"
        // concerns: (7) [{…}, {…}, {…}, {…}, {…}, {…}, {…}]
        // highlights: []
        // id: "caf56e0d-a978-4f83-a4fd-587fbf147205"
        // name: "Nivea Refreshing Cleansing Milk 200 Ml"
        // pictureUrl: "https://skinfo.azureedge.net/shopproductimages/caf56e0d-a978-4f83-a4fd-587fbf147205.jpg"
        // widgetViewModel: null


        var card = document.createElement('div');
        card.classList.add('product-card');

        var productImg = document.createElement('div');
        productImg.classList.add('product-img-div');

        var img = document.createElement('img');
        img.src = product.pictureUrl;
        img.classList.add('product-img');
        productImg.appendChild(img);

        card.appendChild(productImg);

        var brand = document.createElement('brand');
        brand.innerText = product.brand;
        brand.classList.add('product-brand');
        card.appendChild(brand);

        var name = document.createElement('div');
        name.innerText = product.name;
        name.classList.add('product-name');
        card.appendChild(name);

        // var price = document.createElement('div');
        // price.innerText = product.price;
        // price.classList.add('product-price');
        // card.appendChild(price);
        // var buyButton = document.createElement('button');
        // buyButton.innerText = 'Köp';
        // buyButton.classList.add('product-buy');
        // card.appendChild(buyButton);

        var summary = document.createElement('div');
        summary.classList.add('summarydiv');
        var summaryText = document.createElement('div');
        summaryText.innerText = 'Summering';
        summaryText.style.fontWeight = 'bold';
        var summarySciene = document.createElement('a');
        summarySciene.innerText = 'Baserat på vetenskaplig underlag';
        summarySciene.style.color = 'black';
        summarySciene.style.textDecoration = 'underline';
        var summaryLogoDiv = document.createElement('div');
        var summaryLogo = document.createElement('img');
        summaryLogo.src = 'svg/skinfo-logo-color-black.svg';
        summaryLogo.width = '50';
        var summaryIcon = document.createElement('img');
        summaryIcon.src = 'svg/check-filled.svg';
        summaryIcon.width = '10';
        summaryIcon.style.paddingLeft = '5px';
        summaryIcon.style.paddingBottom = '3px';
        summaryLogoDiv.appendChild(summaryLogo);
        summaryLogoDiv.appendChild(summaryIcon);
        summary.appendChild(summaryText);
        summary.appendChild(summarySciene);
        summary.appendChild(summaryLogoDiv);
        card.appendChild(summary);

        var skinfunctions = document.createElement('div');
        skinfunctions.style.display = 'flex';

    function getParameterByName(name, url = window.location.href) {
        return '46f40dec-27f3-4919-899a-fcedf85edb34';
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
