<!DOCTYPE HTML>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<html>
<div class="margin-top"></div>
<div class="main-div">
    <div class="template" style="background-color: wheat;"></div>
    <div class="template" style="background-color: yellow;"></div>
    <div class="template" style="background-color: goldenrod;"></div>
    <div class="template" style="background-color: darkgray;"></div>
    <div class="template" style="background-color: skyblue;"></div>
    <div class="template" style="background-color: sandybrown;"></div>
    <div class="template" style="background-color: hotpink;"></div>
</div>
<div class="margin-top"></div>
<div class="margin-top"></div>
<div style="display: block;">
    <div>
        <input class="div-align" id="left-radio" type="radio" name="align" value="Left" checked>
        <label for="left-radio">Left Align</label>
        <input class="div-align" id="middle-radio" type="radio" name="align" value="Middle">
        <label for="middle-radio">Middle Align</label>
        <input class="div-align" id="right-radio" type="radio" name="align" value="Right">
        <label for="right-radio">Right Align</label>
    </div>
    <div class="margin-top"></div>
    <div>
        <input class="div-padding" id="top-checkbox" type="checkbox" name="padding" value="Top">
        <label for="top-checkbox">Top</label>
        <input class="div-padding" id="bottom-checkbox" type="checkbox" name="padding" value="Bottom">
        <label for="bottom-checkbox">Bottom</label>
        <input class="div-padding" id="left-checkbox" type="checkbox" name="padding" value="Left">
        <label for="left-checkbox">Left</label>
        <input class="div-padding" id="right-checkbox" type="checkbox" name="padding" value="Right">
        <label for="right-checkbox">Right</label>
    </div>
</div>

<div draggable="true" id="widget-position-div"
    style="float:left; cursor:move; width: fit-content; margin: auto; float: left; border-radius: 0.5rem; border: 1px solid lightgray;">
    <div id="widget-position-inside-div"
        style="padding: 40px; border-radius: 0.5rem; font-family:'HelveticaNeue'; font-weight: bold; color:white; background-image: linear-gradient(to bottom right, rgb(60,0,200), rgb(175,80,255));">
        <div>Drag to place Widget</div>
    </div>
</div>

</html>

<script>
    document.ondragover = function (e) {
        e.preventDefault();
    };

    document.ondragstart = function (e) {
        e.dataTransfer.setData('id', e.target.id);
    }

    document.body.ondrop = function (e) {
        try {
            var id = e.dataTransfer.getData('id');
            e.target.appendChild(document.getElementById(id));
        } catch { }
    }

    var buttons = document.getElementsByTagName('button');
    for (i = 0; i < buttons.length; i++) {
        if (buttons[i].name != 'add')
            continue;

        buttons[i].appendChild(document.getElementById('widget-position-div'));
    }

    var radios = document.getElementsByClassName('div-align');
    for (i = 0; i < radios.length; i++) {
        radios[i].onclick = function () {
            var div = document.getElementById('widget-position-div');
            if (this.value == 'Right')
                div.style.float = 'right';
            else if (this.value == 'Left')
                div.style.float = 'left';
            else
                div.style.float = 'unset';
        }
    }

    var radios = document.getElementsByClassName('div-padding');
    for (i = 0; i < radios.length; i++) {
        radios[i].onclick = function () {
            var div = document.getElementById('widget-position-div');
            if (this.value == 'Right') {
                if (this.checked)
                    div.style.paddingRight = '20px';
                else
                    div.style.paddingRight = 'unset';
            }
            else if (this.value == 'Left') {
                if (this.checked)
                    div.style.paddingLeft = '20px';
                else
                    div.style.paddingLeft = 'unset';
            }
            else if (this.value == 'Top') {
                if (this.checked)
                    div.style.paddingTop = '20px';
                else
                    div.style.paddingTop = 'unset';
            }
            else if (this.value == 'Bottom') {
                if (this.checked)
                    div.style.paddingBottom = '20px';
                else
                    div.style.paddingBottom = 'unset';
            }
        }
    }

    var white = document.getElementsByClassName('template');
    for (i = 0; i < white.length; i++) {
        white[i].style.backgroundColor = 'black';
    }
</script>

<style>
    .margin-top {
        margin-top: 25px;
    }

    .template {
        min-height: 100px;
        min-width: 100px;
        display: flow-root;
    }

    @font-face {
        font-family: HelveticaNeue;
        font-weight: bold;
        src: url(https://skinfo.se/fonts/HelveticaNeueLTPro-Bd.otf)
    }
</style>
